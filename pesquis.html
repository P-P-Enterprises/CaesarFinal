// Função para criar elementos de produto e adicionar ao container

function showAllItems(items) {
  const productsContainer = document.getElementById('Div-Princ');

    productsContainer.innerHTML = '';

    items.forEach(item => {
     
      const productDiv = document.createElement('div');
        const productName = document.createElement('h3');
        const productImage = document.createElement('img');
        const productDescription = document.createElement('p');
        const productButton = document.createElement('button');
       var nome = productName.textContent
var desc =  productDescription.textContent
        productName.textContent = item.title ? item.title : '';
        productDescription.textContent = item.description ? item.description : '';
        productImage.src = `Api de roupas/Objeto/${item.image}`;
productButton.textContent = 'Comprar';
    
      productImage.src = `Api de roupas/Objeto/${item.image}`;

      productDiv.classList.add('headproduct2');
        productName.classList.add('vlrfnl');
        productImage.classList.add('img-box2');
        productDescription.classList.add('vlrinc');
  
        productButton.classList.add('buttonpesq2', 'openOffCanvasBtn');
        productDiv.appendChild(productImage);
        productDiv.appendChild(productName);
        productDiv.appendChild(productDescription);
        productDiv.appendChild(productButton);
        productsContainer.appendChild(productDiv);
    });

  } else {
    console.error('Elemento Div-Princ não encontrado.');
  }
}

        productName.textContent = item.title ? item.title : '';

var desc =  productDescription.textContent

}

  // Event listener para abrir o off canvas
  document.getElementById('Div-Princ').addEventListener('click', function (event) {
    if (event.target && event.target.classList.contains('openOffCanvasBtn')) {
      const productNameElement = event.target.parentNode.querySelector('h3.vlrfnl');
      const productDescriptionElement = event.target.parentNode.querySelector('p.vlrinc');
      const productImageElement = event.target.parentNode.querySelector('img.img-box2');

      if (productNameElement && productDescriptionElement && productImageElement) {
        const productName = productNameElement.textContent;
        const productDescription = productDescriptionElement.textContent;
        const productImgSrc = productImageElement.src;

        const offcanvas = document.querySelector("#offcanvas2");
        const productNames = document.querySelector("#productNames");
        const productDescriptions = document.querySelector("#productDescriptions");
        const productImage = document.querySelector("#productImage");

        if (offcanvas && productNames && productDescriptions && productImage) {
          productNames.innerText = productName;
          productDescriptions.innerText = productDescription;
          productImage.src = productImgSrc;

          offcanvas.style.display = 'block';
          productNames.classList.add('headproduct2');
          productDescriptions.classList.add('vlrfnl');
          productImage.classList.add('img-box3')
        }
      }
    }
  });

  // Função para fechar o off canvas
  function closeOffCanvas() {
    const offcanvas = document.getElementById('offcanvas2');
    if (offcanvas) {
      offcanvas.style.display = 'none';
    }
  }
